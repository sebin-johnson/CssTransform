<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CSS Transform</h1>
        <ul>
            <li class="li"><a class="links" href="#rotate">Rotate</a></li>
            <li class="li"><a class="links" href="#scale">Scale</a></li>
            <li class="li"><a class="links" href="#skew">Skew</a></li>
            <li class="li"><a class="links" href="#translate">Translate</a></li>
            <li class="li"><a class="links" href="#perspective">Perspective</a></li>
            <li class="li"><a class="links" href="#matrix">Matrix</a></li>
        </ul>
    </header>
    <main>
        <div class="grid-container">
            <div class="grid-item rotate" id="rotate">
                <img src="./assets/bike1.jpg" alt="Rotate Effect">
                <p>Rotate</p>
            </div>
            <div class="grid-item scale" id="scale">
                <img src="./assets/bike2.jpg" alt="Scale Effect">
                <p>Scale</p>
            </div>
            <div class="grid-item skew" id="skew">
                <img src="./assets/bike3.jpg" alt="Skew Effect">
                <p>Skew</p>
            </div>
            <div class="grid-item translate" id="translate">
                <img src="./assets/bike4.jpg" alt="Translate Effect">
                <p>Translate</p>
            </div>
            <div class="grid-item perspective" id="perspective">
                <img src="./assets/bike5.jpg" alt="Perspective Effect">
                <p>Perspective</p>
            </div>
            <div class="grid-item combination" id="matrix">
                <img src="./assets/bike6.jpg" alt="Matrix Effect">
                <p>Matrix</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Designed with CSS Transform</p>
    </footer>
</body>

</html>
